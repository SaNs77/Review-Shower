<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- javascript -->
    <main>
      <div class="container">
        <h1>
          Our Review
          <hr />
        </h1>

        <br /><br />
        <img class="image" id="image-id" src="" alt="" />
        <h2 class="name" id="name-id"></h2>
        <h5 class="job" id="job-id"></h5>
        <br />
        <br />
        <p class="info" id="info-id"></p>
        <button class="prev"><i class="fas fa-arrow-left"></i></button>
        <button class="random"><i class="fas fa-random"></i></button>
        <button class="next"><i class="fas fa-arrow-right"></i></button>
      </div>
    </main>

    <section>
      <div class="give">
        <h1>GIVE REVIEW</h1>
        <hr />
        <br />
        <br />
        <br />

        <label> Image SRC:</label><br />
        <input type="text" id="img1" name="img" /><br />
        <br />
        <label>Name</label><br />
        <input type="text" id="name1" name="nam" /><br /><br />
        <label>Job</label><br />
        <input type="text" id="job1" name="jb" /><br /><br />
        <label>Info</label><br />
        <textarea name="infy" id="info1" cols="35" rows="10"></textarea
        ><br /><br />
        <button id="save" class="save1">Save</button>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
